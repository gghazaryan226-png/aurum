    <style>
        body {

        /* Custom Transition for Smooth Reveals */
        .revealable {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.17, 0.55, 0.55, 1), transform 0.8s cubic-bezier(0.17, 0.55, 0.55, 1);
        }

        .revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* Primary Button Style */
        .btn-primary {
            background-color: #059669;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            background-color: #047857;
            box-shadow: 0 7px 20px rgba(4, 120, 87, 0.3);
        }
        
        /* Secondary/Outline Button Style */
        .btn-secondary {
            background-color: transparent;
            color: #059669;
            border: 1px solid #059669;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #059669;
            color: white;
            transform: translateY(-2px);
        }

        /* Navigation Link Hover Effect */
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #059669;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        /* Language Dropdown */
        .dropdown-content {
            display: none;
            right: 0;
            top: calc(100% + 10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-10px);

        }
        .dropdown.active .dropdown-content {

            transition: transform 0.3s ease, box-shadow 0.3s ease;

            langDropdown.classList.toggle('active');
        };

        const runPageSpecificJS = () => {
            if (currentPage === 'projects') {
                const filterButtons = document.querySelectorAll('.filter-btn');
                const projectItems = document.querySelectorAll('.project-item');

                filterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        // Style active button
                        filterButtons.forEach(btn => btn.classList.remove('active', 'btn-primary', 'btn-secondary'));
                        button.classList.add('active', 'btn-primary');
                        filterButtons.forEach(btn => { if(!btn.classList.contains('active')) btn.classList.add('btn-secondary'); });

                        const filter = button.dataset.filter;
                        
                        projectItems.forEach(item => {
                            if (filter === 'all' || item.dataset.category === filter) {
                                item.style.display = 'block';
                            } else {
                                item.style.display = 'none';
                            }
                        });
                    });
                });
                // Initially style the 'All' button
                filterButtons[0].classList.remove('btn-secondary');
                filterButtons[0].classList.add('btn-primary');
            } else if (currentPage === 'contact') {
                const contactForm = document.getElementById('contact-form');
                const formMessageDiv = document.getElementById('form-message');
                // Replace with your deployed Google Apps Script Web App URL
                const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxJpgUezBXOS6EcbCoqw4F7Tswk6h301ZI92PP8q-_3q4a6GdZ6nJwnhYlInG_Ywbs5/exec'; 

                contactForm.addEventListener('submit', async (event) => {
                    event.preventDefault(); // Prevent default form submission

                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const message = document.getElementById('message').value;

                    // Basic validation
                    if (!name || !email || !message) {
                        formMessageDiv.textContent = 'Please fill in all fields.';
                        formMessageDiv.className = 'sm:col-span-2 text-center mt-4 text-red-600';
                        formMessageDiv.classList.remove('hidden');
                        return;
                    }

                    formMessageDiv.textContent = 'Submitting...';
                    formMessageDiv.className = 'sm:col-span-2 text-center mt-4 text-gray-600';
                    formMessageDiv.classList.remove('hidden');

                    const formData = new FormData();
                    formData.append('name', name);
                    formData.append('email', email);
                    formData.append('message', message);

                    try {
                        // Using 'no-cors' mode for Google Apps Script
                        const response = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            mode: 'no-cors', // Important for cross-origin requests to Apps Script
                            cache: 'no-cache',
                            body: formData
                        });

                        // For 'no-cors', response.ok will always be false and status will be 0.
                        // We rely on the Apps Script to handle the data.
                        // A real-world scenario might involve a proxy or JSONP for proper response handling.
                        formMessageDiv.textContent = 'Message sent successfully! We will get back to you soon.';
                        formMessageDiv.className = 'sm:col-span-2 text-center mt-4 text-green-600';
                        contactForm.reset(); // Clear the form
                    } catch (error) {
                        console.error('Error submitting form:', error);
                        formMessageDiv.textContent = 'There was an error sending your message. Please try again later.';
                        formMessageDiv.className = 'sm:col-span-2 text-center mt-4 text-red-600';
                    }
                });
            } else if (currentPage === 'calculator') {
                const calculatorForm = document.getElementById('calculator-form');
                const systemCostInput = document.getElementById('system-cost');
                const interestRateInput = document.getElementById('interest-rate');
                const loanTermInput = document.getElementById('loan-term');
                const resultsDiv = document.getElementById('calculator-results');
                const monthlyPaymentSpan = document.getElementById('monthly-payment');
                const totalInterestSpan = document.getElementById('total-interest');
                const totalCostSpan = document.getElementById('total-cost');

                calculatorForm.addEventListener('submit', (event) => {
                    event.preventDefault();

                    const P = parseFloat(systemCostInput.value); // Principal
                    const I = parseFloat(interestRateInput.value) / 100 / 12; // Monthly interest rate
                    const N = parseFloat(loanTermInput.value) * 12; // Total number of payments

                    if (isNaN(P) || isNaN(I) || isNaN(N) || P <= 0 || I < 0 || N <= 0) {
                        resultsDiv.classList.add('hidden');
                        // Using a custom message box instead of alert()
                        formMessageDiv.textContent = 'Please enter valid numbers for all fields.';
                        formMessageDiv.className = 'sm:col-span-2 text-center mt-4 text-red-600';
                        formMessageDiv.classList.remove('hidden');
                        return;
                    }

                    let monthlyPayment = 0;
                    if (I === 0) { // Handle 0% interest rate
                        monthlyPayment = P / N;
                    } else {
                        monthlyPayment = P * (I * Math.pow(1 + I, N)) / (Math.pow(1 + I, N) - 1);
                    }
                    
                    const totalAmountPaid = monthlyPayment * N;
                    const totalInterest = totalAmountPaid - P;

                    monthlyPaymentSpan.textContent = `֏${monthlyPayment.toFixed(2)}`;
                    totalInterestSpan.textContent = `֏${totalInterest.toFixed(2)}`;
                    totalCostSpan.textContent = `֏${totalAmountPaid.toFixed(2)}`;
                    resultsDiv.classList.remove('hidden');
                });
            }
        };

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderPage();

            // Mobile menu toggle
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Close dropdown if clicked outside
            window.addEventListener('click', (e) => {
                if (!langDropdown.contains(e.target)) {
                    langDropdown.classList.remove('active');
                }
            });
        });

        // Scroll Reveal Animation
        const initScrollReveal = () => {
            const revealables = document.querySelectorAll('.revealable');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('revealed');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });

            revealables.forEach(el => {
                observer.observe(el);
            });
        };
    </script>
